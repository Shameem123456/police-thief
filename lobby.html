<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Lobby - Police & Thief</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 30px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #fff;
        }

        .room-info {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            min-width: 200px;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .info-card h3 {
            color: #86efac;
            margin-bottom: 10px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .player-list {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }

        .player-list h2 {
            color: #86efac;
            margin-bottom: 25px;
            text-align: center;
            font-size: 1.8rem;
        }

        .players-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .player-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .player-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.25);
        }

        .player-card.host {
            border: 2px solid #f59e0b;
            position: relative;
        }

        .player-card.host::after {
            content: 'üëë';
            position: absolute;
            top: -10px;
            right: -10px;
            font-size: 1.2rem;
        }

        .player-card.ready {
            border: 2px solid #10b981;
        }

        .player-name {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }

        .player-status {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .ready-status {
            color: #10b981;
            font-weight: bold;
        }

        .waiting-status {
            color: #f59e0b;
        }

        .control-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }

        .control-panel h2 {
            color: #86efac;
            margin-bottom: 25px;
            text-align: center;
            font-size: 1.8rem;
        }

        .btn {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 18px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.4);
        }

        .btn:disabled {
            background: #6b7280;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-start {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }

        .btn-start:hover:not(:disabled) {
            box-shadow: 0 10px 25px rgba(245, 158, 11, 0.4);
        }

        .btn-settings {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
        }

        .btn-settings:hover {
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.4);
        }

        .settings-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .settings-modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            color: #1f2937;
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            cursor: pointer;
            color: #6b7280;
        }

        .close-modal:hover {
            color: #1f2937;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #4b5563;
            font-weight: 600;
        }

        .form-control {
            width: 100%;
            padding: 14px;
            border: 2px solid #d1d5db;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #8b5cf6;
        }

        .chat-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-top: 30px;
            backdrop-filter: blur(10px);
        }

        .chat-box h2 {
            color: #86efac;
            margin-bottom: 20px;
            text-align: center;
        }

        .messages {
            height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .message.sent {
            background: rgba(16, 185, 129, 0.3);
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .chat-input input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .chat-input button {
            background: #10b981;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .chat-input button:hover {
            background: #059669;
        }

        .timer {
            font-size: 1.5rem;
            text-align: center;
            color: #fbbf24;
            margin: 20px 0;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #86efac;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            color: #fecaca;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .error-message.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÆ Game Lobby</h1>
            <div class="room-info" id="roomInfo">
                <!-- Room info will be populated by JavaScript -->
            </div>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <div class="main-content">
            <div class="player-list">
                <h2>üë• Players in Room</h2>
                <div class="players-container" id="playersContainer">
                    <!-- Player cards will be populated by JavaScript -->
                </div>
                <div class="loading" id="loadingPlayers">
                    <div class="spinner"></div>
                    Loading players...
                </div>
            </div>

            <div class="control-panel">
                <h2>‚öôÔ∏è Game Controls</h2>
                <button class="btn" onclick="toggleReady()" id="readyBtn">Mark as Ready</button>
                <button class="btn btn-start" onclick="startGame()" id="startBtn" disabled>Start Game</button>
                <button class="btn btn-settings" onclick="openSettings()" id="settingsBtn">Game Settings</button>
                
                <div class="timer" id="startTimer" style="display: none;">
                    Game starting in: <span id="timerCount">5</span>s
                </div>
            </div>
        </div>

        <div class="chat-box">
            <h2>üí¨ Chat</h2>
            <div class="messages" id="chatMessages">
                <div class="message">Welcome to the lobby!</div>
            </div>
            <div class="chat-input">
                <input type="text" id="chatInput" placeholder="Type your message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="settings-modal" id="settingsModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeSettings()">&times;</span>
            <h2>Game Settings</h2>
            
            <div class="form-group">
                <label for="editMaxPlayers">Maximum Players</label>
                <input type="number" id="editMaxPlayers" class="form-control" min="7" max="20" value="10">
            </div>
            
            <div class="form-group">
                <label for="editIterations">Number of Cycles</label>
                <select id="editIterations" class="form-control">
                    <option value="3">3 Cycles</option>
                    <option value="5">5 Cycles</option>
                    <option value="7">7 Cycles</option>
                    <option value="10">10 Cycles</option>
                </select>
            </div>
            
            <button class="btn" onclick="saveSettings()">Save Settings</button>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzEpsouaUZtaHD7AHx292LfrO8MPyTKECw_6L83Vq5ddMvKFLwNjephdrwJfuzHyg1u/exec';
        let gameData = JSON.parse(localStorage.getItem('gameData'));
        let pollInterval;
        let startCountdown;

        if (!gameData) {
            window.location.href = 'index.html';
        }

        async function fetchRoomStatus() {
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'getRoomStatus',
                        roomId: gameData.roomId
                    })
                });
                return await response.json();
            } catch (error) {
                console.error('Error fetching room status:', error);
                showError('Error connecting to server');
            }
        }

        async function updatePlayerList() {
            const result = await fetchRoomStatus();
            if (result && result.status === 'success') {
                const players = result.data.players || [];
                const roomInfo = result.data.roomInfo || {};
                
                // Update room info
                document.getElementById('roomInfo').innerHTML = `
                    <div class="info-card">
                        <h3>Room ID</h3>
                        <p>${gameData.roomId}</p>
                    </div>
                    <div class="info-card">
                        <h3>Host</h3>
                        <p>${roomInfo.host || 'Unknown'}</p>
                    </div>
                    <div class="info-card">
                        <h3>Players</h3>
                        <p>${players.length}/${roomInfo.maxPlayers || 10}</p>
                    </div>
                    <div class="info-card">
                        <h3>Cycles</h3>
                        <p>${roomInfo.iterations || 5}</p>
                    </div>
                `;
                
                // Update player list
                const container = document.getElementById('playersContainer');
                container.innerHTML = '';
                
                players.forEach(player => {
                    const playerCard = document.createElement('div');
                    playerCard.className = `player-card ${player.isHost ? 'host' : ''} ${player.ready ? 'ready' : ''}`;
                    
                    playerCard.innerHTML = `
                        <div class="player-name">${player.name}</div>
                        <div class="player-status ${player.ready ? 'ready-status' : 'waiting-status'}">
                            ${player.ready ? '‚úì Ready' : 'Waiting...'}
                        </div>
                        ${player.isHost ? '<div style="margin-top:5px;font-size:0.8em;">üëë Host</div>' : ''}
                    `;
                    
                    container.appendChild(playerCard);
                });
                
                // Update start button
                const startBtn = document.getElementById('startBtn');
                const allReady = players.length >= 7 && players.every(p => p.ready);
                
                if (gameData.isHost && allReady) {
                    startBtn.disabled = false;
                } else {
                    startBtn.disabled = true;
                }
                
                // Update ready button text
                const readyBtn = document.getElementById('readyBtn');
                const currentPlayer = players.find(p => p.name === gameData.playerName);
                if (currentPlayer && currentPlayer.ready) {
                    readyBtn.textContent = 'Mark as Not Ready';
                } else {
                    readyBtn.textContent = 'Mark as Ready';
                }
                
                // Hide loading
                document.getElementById('loadingPlayers').style.display = 'none';
                
                // Check if game started
                if (result.data.gameState && result.data.gameState !== 'LOBBY') {
                    clearInterval(pollInterval);
                    window.location.href = 'game.html';
                }
            }
        }

        async function toggleReady() {
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'playerReady',
                        roomId: gameData.roomId,
                        playerName: gameData.playerName
                    })
                });
                
                const result = await response.json();
                if (result.status === 'success') {
                    updatePlayerList();
                }
            } catch (error) {
                showError('Error updating ready status');
            }
        }

        async function startGame() {
            if (!gameData.isHost) return;
            
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'startGame',
                        roomId: gameData.roomId,
                        playerName: gameData.playerName
                    })
                });
                
                const result = await response.json();
                if (result.status === 'success') {
                    // Start countdown
                    document.getElementById('startTimer').style.display = 'block';
                    let count = 5;
                    
                    startCountdown = setInterval(() => {
                        document.getElementById('timerCount').textContent = count;
                        count--;
                        
                        if (count < 0) {
                            clearInterval(startCountdown);
                            window.location.href = 'game.html';
                        }
                    }, 1000);
                } else {
                    showError(result.data);
                }
            } catch (error) {
                showError('Error starting game');
            }
        }

        function openSettings() {
            if (!gameData.isHost) {
                showError('Only host can change settings');
                return;
            }
            document.getElementById('settingsModal').classList.add('active');
        }

        function closeSettings() {
            document.getElementById('settingsModal').classList.remove('active');
        }

        async function saveSettings() {
            try {
                // Here you would send settings update to server
                closeSettings();
            } catch (error) {
                showError('Error saving settings');
            }
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (message) {
                const messagesDiv = document.getElementById('chatMessages');
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message sent';
                messageDiv.textContent = `${gameData.playerName}: ${message}`;
                messagesDiv.appendChild(messageDiv);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                
                input.value = '';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('active');
            setTimeout(() => errorDiv.classList.remove('active'), 5000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Hide settings button if not host
            if (!gameData.isHost) {
                document.getElementById('settingsBtn').style.display = 'none';
            }
            
            // Start polling for updates
            updatePlayerList();
            pollInterval = setInterval(updatePlayerList, 2000);
            
            // Chat input enter key support
            document.getElementById('chatInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });

        // Cleanup on page leave
        window.addEventListener('beforeunload', () => {
            clearInterval(pollInterval);
            clearInterval(startCountdown);
        });
    </script>
</body>
  </html>
