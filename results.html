<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police & Thief | Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0F0F1B, #1A1A2E);
            color: #E6E6FA;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(138, 43, 226, 0.1);
            border-radius: 20px;
            border: 2px solid rgba(138, 43, 226, 0.3);
        }

        .cycle-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }

        .cycle-btn {
            background: rgba(0, 191, 255, 0.2);
            border: 2px solid rgba(0, 191, 255, 0.3);
            color: #00BFFF;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .cycle-btn:hover:not(:disabled) {
            background: rgba(0, 191, 255, 0.3);
            transform: translateY(-2px);
        }

        .cycle-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .current-cycle {
            font-size: 2rem;
            font-weight: bold;
            color: #8A2BE2;
            padding: 10px 30px;
            background: rgba(138, 43, 226, 0.1);
            border-radius: 15px;
            border: 2px solid rgba(138, 43, 226, 0.3);
        }

        .results-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        @media (max-width: 900px) {
            .results-grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: rgba(26, 26, 46, 0.8);
            border-radius: 15px;
            padding: 25px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
            color: #00BFFF;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(0, 191, 255, 0.3);
        }

        .role-icon {
            font-size: 2rem;
            margin-right: 10px;
            vertical-align: middle;
        }

        .player-result {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 5px solid;
            transition: all 0.3s;
        }

        .player-result:hover {
            transform: translateX(5px);
            background: rgba(255, 255, 255, 0.08);
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .player-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #A9B7D6;
        }

        .player-role {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .score-details {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            text-align: center;
        }

        .score-item {
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .score-label {
            font-size: 0.8rem;
            color: #A9B7D6;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 1.4rem;
            font-weight: bold;
        }

        .bonus-list {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .bonus-item {
            padding: 5px 10px;
            margin: 5px 0;
            background: rgba(46, 213, 115, 0.1);
            border-radius: 5px;
            border-left: 3px solid #2ED573;
            font-size: 0.9rem;
        }

        .bonus-blocked {
            background: rgba(255, 71, 87, 0.1);
            border-left-color: #FF4757;
        }

        .leaderboard {
            margin-top: 40px;
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .leaderboard-table th {
            background: rgba(138, 43, 226, 0.2);
            padding: 15px;
            text-align: left;
            color: #A9B7D6;
            border-bottom: 2px solid rgba(138, 43, 226, 0.3);
        }

        .leaderboard-table td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .leaderboard-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .rank {
            font-size: 1.2rem;
            font-weight: bold;
            color: #00BFFF;
            width: 60px;
        }

        .total-score {
            font-size: 1.4rem;
            font-weight: bold;
            color: #2ED573;
        }

        .cycle-scores {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }

        .cycle-score {
            padding: 3px 8px;
            background: rgba(0, 191, 255, 0.1);
            border-radius: 5px;
            font-size: 0.8rem;
        }

        .cycle-score.high {
            background: rgba(46, 213, 115, 0.2);
            color: #2ED573;
        }

        .cycle-score.low {
            background: rgba(255, 71, 87, 0.2);
            color: #FF4757;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            padding-top: 40px;
            border-top: 2px solid rgba(255, 255, 255, 0.1);
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #8A2BE2, #00BFFF);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(138, 43, 226, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #A9B7D6;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: rgba(26, 26, 46, 0.95);
            border-left: 5px solid #00BFFF;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transform: translateX(120%);
            transition: transform 0.5s;
            z-index: 1000;
            max-width: 400px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left-color: #2ED573;
        }

        .notification.error {
            border-left-color: #FF4757;
        }

        .loader {
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid #00BFFF;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .game-over {
            text-align: center;
            padding: 40px;
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.2), rgba(0, 191, 255, 0.2));
            border-radius: 20px;
            margin: 40px 0;
            border: 3px solid rgba(138, 43, 226, 0.3);
        }

        .winner-crown {
            font-size: 4rem;
            margin-bottom: 20px;
            color: gold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 style="font-size: 2.5rem; color: #00BFFF; margin-bottom: 10px;">üìä Game Results</h1>
            <p style="color: #A9B7D6;">Cycle-by-cycle breakdown and leaderboard</p>
            
            <div class="cycle-nav">
                <button class="cycle-btn" id="prevCycleBtn" onclick="changeCycle(-1)">‚óÄ Previous</button>
                <div class="current-cycle" id="currentCycleDisplay">Cycle 1</div>
                <button class="cycle-btn" id="nextCycleBtn" onclick="changeCycle(1)">Next ‚ñ∂</button>
            </div>
        </div>

        <div id="loadingArea" style="text-align: center;">
            <div class="loader"></div>
            <p style="margin-top: 20px; color: #A9B7D6;">Loading results...</p>
        </div>

        <div id="resultsArea" style="display: none;">
            <div class="results-grid">
                <div class="card">
                    <h2>üé≠ Cycle Results</h2>
                    <div id="cycleResults">
                        <!-- Cycle results will be dynamically inserted here -->
                    </div>
                </div>

                <div class="card">
                    <h2>üéÆ Player Actions</h2>
                    <div id="playerActions">
                        <!-- Player actions will be dynamically inserted here -->
                    </div>
                </div>
            </div>

            <div class="leaderboard">
                <h2 style="color: #8A2BE2; margin-bottom: 20px;">üèÜ Leaderboard</h2>
                <table class="leaderboard-table" id="leaderboardTable">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Player</th>
                            <th>Current Role</th>
                            <th>Cycle Scores</th>
                            <th>Total Score</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboardBody">
                        <!-- Leaderboard rows will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>

            <div id="gameOverMessage" class="game-over" style="display: none;">
                <div class="winner-crown">üëë</div>
                <h2 style="color: gold; font-size: 2.5rem;">Game Completed!</h2>
                <p style="font-size: 1.2rem; color: #A9B7D6; margin: 20px 0;">Congratulations to all players!</p>
                <p style="color: #00BFFF;">Final scores have been calculated.</p>
            </div>

            <div class="action-buttons">
                <button class="btn btn-secondary" onclick="window.location.href='game.html'">Back to Game</button>
                <button class="btn btn-primary" id="nextCycleActionBtn" onclick="nextCycleAction()">Start Next Cycle</button>
            </div>
        </div>

        <div class="notification" id="notification"></div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbz1BwY4aXS_4t1Czdwc9Du8I2_SYI-9kW9cfcSjQJVUhz8gWRTHx8Fjy5tZRqRL_LPH/exec";
        
        // Game state
        let gameState = {
            hostId: localStorage.getItem('host_id'),
            playerId: localStorage.getItem('player_id'),
            currentCycle: 1,
            totalCycles: 5,
            isGameOver: false,
            results: [],
            leaderboard: [],
            cycleScores: {}
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            if (!gameState.hostId || !gameState.playerId) {
                window.location.href = 'index.html';
                return;
            }
            
            loadResults();
        });

        // Load results for current cycle
        async function loadResults() {
            try {
                // Load cycle results
                const resultsResponse = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'GET_RESULTS',
                        host_id: gameState.hostId,
                        cycle: gameState.currentCycle
                    })
                });
                
                const resultsData = await resultsResponse.json();
                
                if (resultsData.success) {
                    gameState.results = resultsData.results;
                    
                    // Load leaderboard
                    const leaderboardResponse = await fetch(API_URL, {
                        method: 'POST',
                        body: JSON.stringify({
                            action: 'GET_LEADERBOARD',
                            host_id: gameState.hostId
                        })
                    });
                    
                    const leaderboardData = await leaderboardResponse.json();
                    
                    if (leaderboardData.success) {
                        gameState.leaderboard = leaderboardData.leaderboard;
                        gameState.cycleScores = leaderboardData.cycle_scores;
                        
                        // Update UI
                        updateResultsDisplay();
                        updateLeaderboard();
                        
                        // Hide loading, show results
                        document.getElementById('loadingArea').style.display = 'none';
                        document.getElementById('resultsArea').style.display = 'block';
                    }
                }
            } catch (error) {
                console.error('Error loading results:', error);
                showNotification('Error loading results', 'error');
            }
        }

        // Update cycle results display
        function updateResultsDisplay() {
            const cycleResultsEl = document.getElementById('cycleResults');
            const playerActionsEl = document.getElementById('playerActions');
            
            // Clear previous results
            cycleResultsEl.innerHTML = '';
            playerActionsEl.innerHTML = '';
            
            // Update cycle display
            document.getElementById('currentCycleDisplay').textContent = `Cycle ${gameState.currentCycle}`;
            
            // Display cycle results
            gameState.results.forEach(player => {
                // Role color mapping
                const roleColors = {
                    'King': '#FFD700',
                    'Queen': '#C0C0C0',
                    'Prince': '#FFA726',
                    'Police': '#00BFFF',
                    'Thief': '#FF4757',
                    'Minister': '#2ED573',
                    'Jester': '#FF6B81',
                    'Knight': '#1E90FF',
                    'Spy': '#A569BD',
                    'Treasurer': '#3498DB',
                    'Citizen': '#95A5A6'
                };
                
                const borderColor = roleColors[player.role] || '#8A2BE2';
                
                const resultDiv = document.createElement('div');
                resultDiv.className = 'player-result';
                resultDiv.style.borderLeftColor = borderColor;
                
                resultDiv.innerHTML = `
                    <div class="player-header">
                        <div class="player-name">${player.name}</div>
                        <div class="player-role" style="background: ${borderColor}20; color: ${borderColor}">
                            ${player.role}
                        </div>
                    </div>
                    
                    <div class="score-details">
                        <div class="score-item">
                            <div class="score-label">Base Score</div>
                            <div class="score-value" style="color: #A9B7D6;">${player.base_score}</div>
                        </div>
                        <div class="score-item">
                            <div class="score-label">Bonuses</div>
                            <div class="score-value" style="color: #2ED573;">+${player.bonus}</div>
                        </div>
                        <div class="score-item">
                            <div class="score-label">Total</div>
                            <div class="score-value" style="color: #00BFFF;">${player.total_score}</div>
                        </div>
                        <div class="score-item">
                            <div class="score-label">Cycle Total</div>
                            <div class="score-value" style="color: #8A2BE2;">${player.cycle_total}</div>
                        </div>
                    </div>
                    
                    ${player.bonuses && player.bonuses.length > 0 ? `
                        <div class="bonus-list">
                            ${player.bonuses.map(bonus => {
                                const isBlocked = bonus.includes('blocked') || bonus.includes('Blocked');
                                return `<div class="bonus-item ${isBlocked ? 'bonus-blocked' : ''}">${bonus}</div>`;
                            }).join('')}
                        </div>
                    ` : ''}
                `;
                
                cycleResultsEl.appendChild(resultDiv);
            });
            
            // Display key actions for this cycle
            const actions = extractKeyActions(gameState.results);
            actions.forEach(action => {
                const actionDiv = document.createElement('div');
                actionDiv.className = 'player-result';
                actionDiv.innerHTML = action;
                playerActionsEl.appendChild(actionDiv);
            });
            
            // Update button states
            updateButtonStates();
        }

        // Extract key actions from results
        function extractKeyActions(results) {
            const actions = [];
            
            // Find Thief result
            const thief = results.find(p => p.role === 'Thief');
            if (thief) {
                const escaped = thief.total_score === 900;
                actions.push(`
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <div style="font-size: 2rem;">${escaped ? 'üèÉ‚Äç‚ôÇÔ∏è' : 'üîí'}</div>
                        <div>
                            <strong>Thief ${escaped ? 'ESCAPED!' : 'was CAUGHT!'}</strong>
                            <div style="color: #A9B7D6; font-size: 0.9rem;">
                                ${thief.bonuses ? thief.bonuses.join(' ¬∑ ') : ''}
                            </div>
                        </div>
                    </div>
                `);
            }
            
            // Find Police result
            const police = results.find(p => p.role === 'Police');
            if (police) {
                const succeeded = police.total_score > 0;
                actions.push(`
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <div style="font-size: 2rem;">${succeeded ? 'üëÆ‚Äç‚ôÇÔ∏è‚úì' : 'üëÆ‚Äç‚ôÇÔ∏è‚ùå'}</div>
                        <div>
                            <strong>Police ${succeeded ? 'succeeded' : 'failed'}</strong>
                            <div style="color: #A9B7D6; font-size: 0.9rem;">
                                ${police.bonuses ? police.bonuses[0] : ''}
                            </div>
                        </div>
                    </div>
                `);
            }
            
            // Find Spy result
            const spy = results.find(p => p.role === 'Spy');
            if (spy && spy.bonuses && spy.bonuses.length > 0) {
                actions.push(`
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <div style="font-size: 2rem;">üïµÔ∏è‚Äç‚ôÇÔ∏è</div>
                        <div>
                            <strong>Spy Predictions</strong>
                            <div style="color: #A9B7D6; font-size: 0.9rem;">
                                ${spy.bonuses.join(' ¬∑ ')}
                            </div>
                        </div>
                    </div>
                `);
            }
            
            return actions;
        }

        // Update leaderboard
        function updateLeaderboard() {
            const tbody = document.getElementById('leaderboardBody');
            tbody.innerHTML = '';
            
            // Sort leaderboard by total score
            const sortedLeaderboard = [...gameState.leaderboard].sort((a, b) => b.total_score - a.total_score);
            
            sortedLeaderboard.forEach((player, index) => {
                const rank = index + 1;
                const row = document.createElement('tr');
                
                // Get cycle scores for this player
                const playerCycleScores = gameState.cycleScores[player.name] || [0, 0, 0, 0, 0];
                
                row.innerHTML = `
                    <td class="rank">${rank}</td>
                    <td>
                        <strong style="font-size: 1.2rem;">${player.name}</strong>
                        ${rank === 1 ? 'üëë' : ''}
                        ${rank === 2 ? 'ü•à' : ''}
                        ${rank === 3 ? 'ü•â' : ''}
                    </td>
                    <td>
                        <span style="padding: 3px 8px; background: rgba(0, 191, 255, 0.1); border-radius: 5px;">
                            ${player.role}
                        </span>
                    </td>
                    <td>
                        <div class="cycle-scores">
                            ${playerCycleScores.map((score, idx) => {
                                const cycleNum = idx + 1;
                                const isCurrent = cycleNum === gameState.currentCycle;
                                const isHigh = score >= 700;
                                const isLow = score <= 200;
                                
                                return `
                                    <div class="cycle-score ${isHigh ? 'high' : ''} ${isLow ? 'low' : ''}" 
                                         style="${isCurrent ? 'border: 2px solid #8A2BE2;' : ''}">
                                        C${cycleNum}: ${score}
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </td>
                    <td class="total-score">${player.total_score}</td>
                `;
                
                tbody.appendChild(row);
            });
        }

        // Change cycle
        function changeCycle(delta) {
            const newCycle = gameState.currentCycle + delta;
            
            if (newCycle >= 1 && newCycle <= gameState.totalCycles) {
                gameState.currentCycle = newCycle;
                loadResults();
            }
        }

        // Update button states
        function updateButtonStates() {
            document.getElementById('prevCycleBtn').disabled = gameState.currentCycle <= 1;
            document.getElementById('nextCycleBtn').disabled = gameState.currentCycle >= gameState.totalCycles;
            
            // Check if game is over
            if (gameState.currentCycle >= gameState.totalCycles) {
                document.getElementById('gameOverMessage').style.display = 'block';
                document.getElementById('nextCycleActionBtn').textContent = 'Game Complete';
                document.getElementById('nextCycleActionBtn').disabled = true;
                gameState.isGameOver = true;
            } else {
                document.getElementById('nextCycleActionBtn').disabled = false;
                document.getElementById('nextCycleActionBtn').textContent = 'Start Next Cycle';
            }
        }

        // Next cycle action
        async function nextCycleAction() {
            if (gameState.isGameOver) return;
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'NEXT_CYCLE',
                        host_id: gameState.hostId
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    if (data.game_over) {
                        gameState.isGameOver = true;
                        updateButtonStates();
                        showNotification('Game completed!', 'success');
                    } else {
                        showNotification(`Starting Cycle ${data.next_cycle}`, 'success');
                        setTimeout(() => {
                            window.location.href = 'game.html';
                        }, 1500);
                    }
                }
            } catch (error) {
                console.error('Error starting next cycle:', error);
                showNotification('Error starting next cycle', 'error');
            }
        }

        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification';
            
            if (type === 'success') {
                notification.classList.add('success');
            } else if (type === 'error') {
                notification.classList.add('error');
            }
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }
    </script>
</body>
  </html>
