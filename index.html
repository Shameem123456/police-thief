<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Police & Thief</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

  <!-- LOADER -->
  <div id="loader" class="hidden">
    <div class="spinner"></div>
    <p>Synchronizing players...</p>
  </div>

  <!-- LANDING SCREEN -->
  <section id="landing" class="screen active">
    <h1 class="title">Police & Thief</h1>
    <button class="primary-btn" onclick="showCreate()">Create Room</button>
    <button class="secondary-btn" onclick="showJoin()">Join Room</button>
  </section>

  <!-- CREATE ROOM -->
  <section id="createRoom" class="screen">
    <h2>Create Room</h2>

    <input id="hostName" placeholder="Your Name" />
    <input id="roomIdCreate" placeholder="Room Number" />
    <input id="roomPassCreate" type="password" placeholder="Room Password" />

    <button class="primary-btn" onclick="createRoom()">Create & Enter Lobby</button>
    <button class="link-btn" onclick="goHome()">Back</button>
  </section>

  <!-- JOIN ROOM -->
  <section id="joinRoom" class="screen">
    <h2>Join Room</h2>

    <input id="playerName" placeholder="Your Name" />
    <input id="roomIdJoin" placeholder="Room Number" />
    <input id="roomPassJoin" type="password" placeholder="Room Password" />

    <button class="primary-btn" onclick="joinRoom()">Join Lobby</button>
    <button class="link-btn" onclick="goHome()">Back</button>
  </section>

  <!-- LOBBY -->
  <section id="lobby" class="screen">
    <h2>Lobby</h2>

    <div id="roomInfo"></div>

    <div id="playerList"></div>

    <button id="startBtn" class="primary-btn hidden" onclick="startGame()">
      Game Start
    </button>

    <button id="settingsBtn" class="icon-btn hidden" onclick="openSettings()">
      ⚙️
    </button>
  </section>

  <!-- GAME -->
  <section id="game" class="screen">
    <h2 id="phaseTitle"></h2>
    <div id="timer"></div>

    <div id="gameContent"></div>

    <div id="roleBox" class="hidden">
      <p id="roleText"></p>
      <button class="secondary-btn" onclick="toggleRole()">Hide / Show</button>
    </div>
  </section>

  <!-- RESULT -->
  <section id="result" class="screen">
    <h2>Cycle Result</h2>
    <div id="resultSummary"></div>

    <button id="nextCycleBtn" class="primary-btn hidden" onclick="nextCycle()">
      Next Cycle
    </button>

    <button class="secondary-btn" onclick="endGame()">End Game</button>
  </section>

  <!-- LEADERBOARD -->
  <section id="leaderboard" class="screen">
    <h2>Leaderboard</h2>
    <div id="leaderboardList"></div>
    <button class="primary-btn" onclick="goHome()">Exit</button>
  </section>

  <!-- JS -->
  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/lobby.js"></script>
  <script src="js/game.js"></script>

</body>
</html>
