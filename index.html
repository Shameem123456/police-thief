<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police & Thief | Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0c0f2e 0%, #1a1f4b 50%, #2d3568 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(76, 0, 255, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 191, 0.1) 0%, transparent 40%);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 480px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: containerSlide 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes containerSlide {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title-container {
            text-align: center;
            margin-bottom: 40px;
        }

        .game-title {
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(90deg, #8A2BE2, #00BFFF, #FF1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
        }

        .game-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 25%;
            width: 50%;
            height: 4px;
            background: linear-gradient(90deg, transparent, #8A2BE2, #00BFFF, transparent);
            border-radius: 2px;
        }

        .game-subtitle {
            color: #A9B7D6;
            font-size: 1.1rem;
            font-weight: 300;
            margin-top: 15px;
            opacity: 0.8;
        }

        .menu-options {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .menu-btn {
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.2), rgba(0, 191, 255, 0.2));
            border: 2px solid rgba(138, 43, 226, 0.3);
            color: white;
            padding: 20px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .menu-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.7s;
        }

        .menu-btn:hover::before {
            left: 100%;
        }

        .menu-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(138, 43, 226, 0.3);
            border-color: rgba(0, 191, 255, 0.5);
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.3), rgba(0, 191, 255, 0.3));
        }

        .menu-btn:active {
            transform: translateY(0);
        }

        .form-container {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-title {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-label {
            display: block;
            color: #A9B7D6;
            margin-bottom: 10px;
            font-size: 1rem;
            font-weight: 500;
        }

        .input-field {
            width: 100%;
            padding: 18px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(138, 43, 226, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: rgba(0, 191, 255, 0.5);
            box-shadow: 0 0 0 3px rgba(0, 191, 255, 0.1);
        }

        .input-field::placeholder {
            color: rgba(169, 183, 214, 0.5);
        }

        .action-btn {
            width: 100%;
            background: linear-gradient(135deg, #8A2BE2, #00BFFF);
            color: white;
            border: none;
            padding: 20px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(138, 43, 226, 0.4);
        }

        .action-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .back-btn {
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: #A9B7D6;
            margin-top: 20px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .loader {
            display: none;
            width: 50px;
            height: 50px;
            margin: 20px auto;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #00BFFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(255, 59, 48, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transform: translateX(400px);
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .role-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .game-title {
                font-size: 2.8rem;
            }
            
            .menu-btn {
                padding: 18px 25px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-container">
            <h1 class="game-title">POLICE & THIEF</h1>
            <p class="game-subtitle">A game of deception and strategy</p>
        </div>

        <div class="menu-options" id="mainMenu">
            <button class="menu-btn" onclick="showHostForm()">
                <div class="role-icon">ðŸ‘‘</div>
                Create Lobby
            </button>
            <button class="menu-btn" onclick="showJoinForm()">
                <div class="role-icon">ðŸ‘¥</div>
                Join Game
            </button>
        </div>

        <div class="form-container" id="hostForm">
            <h2 class="form-title">Create New Lobby</h2>
            <div class="input-group">
                <label class="input-label">Your Name</label>
                <input type="text" id="hostName" class="input-field" placeholder="Enter your name" maxlength="20">
            </div>
            <button class="action-btn" onclick="createLobby()" id="hostBtn">
                <span id="hostBtnText">Create Lobby</span>
            </button>
            <button class="action-btn back-btn" onclick="showMainMenu()">Back</button>
            <div class="loader" id="hostLoader"></div>
        </div>

        <div class="form-container" id="joinForm">
            <h2 class="form-title">Join Existing Lobby</h2>
            <div class="input-group">
                <label class="input-label">Your Name</label>
                <input type="text" id="joinName" class="input-field" placeholder="Enter your name" maxlength="20">
            </div>
            <div class="input-group">
                <label class="input-label">Room ID</label>
                <input type="text" id="joinRoom" class="input-field" placeholder="Enter 8-digit room code" pattern="[0-9]{8}" maxlength="8">
            </div>
            <button class="action-btn" onclick="joinLobby()" id="joinBtn">
                <span id="joinBtnText">Join Lobby</span>
            </button>
            <button class="action-btn back-btn" onclick="showMainMenu()">Back</button>
            <div class="loader" id="joinLoader"></div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        const API_URL = "PASTE_YOUR_WEB_APP_URL_HERE";

        function showMainMenu() {
            document.getElementById('mainMenu').style.display = 'flex';
            document.getElementById('hostForm').style.display = 'none';
            document.getElementById('joinForm').style.display = 'none';
        }

        function showHostForm() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('hostForm').style.display = 'block';
            document.getElementById('joinForm').style.display = 'none';
        }

        function showJoinForm() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('hostForm').style.display = 'none';
            document.getElementById('joinForm').style.display = 'block';
        }

        function showNotification(message, type = 'error') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.background = type === 'error' 
                ? 'rgba(255, 59, 48, 0.9)' 
                : 'rgba(52, 199, 89, 0.9)';
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }

        function createLobby() {
            const name = document.getElementById('hostName').value.trim();
            if (!name) {
                showNotification('Please enter your name');
                return;
            }

            const btn = document.getElementById('hostBtn');
            const loader = document.getElementById('hostLoader');
            const btnText = document.getElementById('hostBtnText');
            
            btn.disabled = true;
            btnText.textContent = 'Creating...';
            loader.style.display = 'block';

            fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({
                    action: 'CREATE_HOST',
                    host_name: name
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showNotification(data.error);
                    return;
                }

                localStorage.setItem('host_id', data.host_id);
                localStorage.setItem('player_name', name);
                localStorage.setItem('room_id', data.room_id);
                
                showNotification('Lobby created successfully!', 'success');
                setTimeout(() => {
                    window.location.href = 'lobby.html';
                }, 1000);
            })
            .catch(error => {
                showNotification('Network error. Please try again.');
            })
            .finally(() => {
                btn.disabled = false;
                btnText.textContent = 'Create Lobby';
                loader.style.display = 'none';
            });
        }

        function joinLobby() {
            const name = document.getElementById('joinName').value.trim();
            const room = document.getElementById('joinRoom').value.trim();

            if (!name) {
                showNotification('Please enter your name');
                return;
            }
            if (!room || room.length !== 8) {
                showNotification('Please enter a valid 8-digit room ID');
                return;
            }

            const btn = document.getElementById('joinBtn');
            const loader = document.getElementById('joinLoader');
            const btnText = document.getElementById('joinBtnText');
            
            btn.disabled = true;
            btnText.textContent = 'Joining...';
            loader.style.display = 'block';

            fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({
                    action: 'JOIN_ROOM',
                    player_name: name,
                    room_id: room
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showNotification('Invalid Room ID or lobby not found');
                    return;
                }

                localStorage.setItem('host_id', data.host_id);
                localStorage.setItem('player_name', name);
                localStorage.setItem('room_id', room);
                
                showNotification('Joined lobby successfully!', 'success');
                setTimeout(() => {
                    window.location.href = 'lobby.html';
                }, 1000);
            })
            .catch(error => {
                showNotification('Network error. Please try again.');
            })
            .finally(() => {
                btn.disabled = false;
                btnText.textContent = 'Join Lobby';
                loader.style.display = 'none';
            });
        }

        // Initialize
        showMainMenu();
    </script>
</body>
  </html>
